					for(let i = 0; i < 5; i++) {
						tip[i] = document.getElementsByClassName('tip')[i];
						tip[i].style.display = "none";
					}
					draw(276, "rgb(43,141,169)");
					! function() {
						a = 300;
						sn.unshift(n = sn[0] + fx); //这个返回值是蛇的长度-1；n为蛇头的位置，sn数组是蛇整个身体个点的坐标,这句话实现蛇的移动，n为sn中第一个元素+1，其他元素后移
						if(sn.indexOf(n, 1) > 0 || obdz.indexOf(n) > 0 || n < 0 || n > 399 || fx == 1 && n % 20 == 0 || fx == -1 && n % 20 == 19) {
							startflag = 0;
							com_s = 1;
							i = 0;
							 $('.gameover').css('display','block');
							return false;
						} //死亡条件判定
						draw(n, "Lime"); //生成蛇，n为蛇头的位置
						if(n == dz) { //dz为食物的位置
							i++;
							dz = 56;
							tip[0].style.display = "block";
							tip[1].style.display = "block";
							if(i == 2) {
								fx = 20;
								dz = 256;
								tip[2].style.display = "block";
							}
							if(i == 3) {
								fx = -1;
								dz = 250;
								tip[3].style.display = "block";
							}
							if(i == 4) {
								dz = 245;
							}
							if(i == 5) {
								dz = 240;
							}
							if(i == 6) {
								dz = 200;
								fx = -20;
							}
							if(i == 7) {
								dz = 202;
								fx = 1;
							}
							if(i == 8) {
								fx = 20;
								dz = 56;
								tip[4].style.display = "block";
							}
							draw(dz, "Yellow"); //随机生成食物黄点
							//因为这里面没有尾巴变黑语句，就相当于吃了食物变成尾巴
						} else {
							draw(sn.pop(), "Black"); //每次移动，尾巴变黑
						}

						setTimeout(arguments.callee, 200); //调用自身函数，递归
					}();
